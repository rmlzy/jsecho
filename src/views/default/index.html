{% extends "./layout.html" %}

<!---->
{% block main %}
<!---->
{% for item in posts %}
<article>
  <h2>
    {% if item.slug %}
    <a href="/post/{{item.slug}}.html" title="{{ item.title }}">{{ item.title }}</a>
    {% else %}
    <a href="/post/{{item.cid}}.html" title="{{ item.title }}">{{ item.title }}</a>
    {% endif %}
  </h2>
  <p>{{ item.authorName }}{{ item.createdAt }}</p>
  {{ item.excerpt | safe }}
</article>
{% endfor %}
<!---->
{% endblock %}
